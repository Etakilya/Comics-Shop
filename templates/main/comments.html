<html>

<body>
{% for comment in comments %}
<div class="comment">
    <div class="data-rating">
        <div class="data">
            <h3>{{comment.user}}</h3>
            <h5>{{comment.created}}</h5>
            <h4>{{comment.body}}</h4>
        </div>
    </div>
</div>
{% empty %}
<p>There are no comments</p>
{% endfor %}
<hr>
<div class="add-review">
    <h2>Add comment</h2>
    <form method='POST'>{% csrf_token %}
        {{form.as_p}}
        <button type = "submit" class = "cmt">Comment</button>
    </form>
</div>

</body>
</html>
